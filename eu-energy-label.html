<template id="eu-energy-label-template">
  <style>
    :host {
      --efficiency-class-base-width: 4em;
      --efficiency-class-height: 2em;
      --efficiency-class-height-half: calc(var(--efficiency-class-height) / 2);
      --efficiency-class-margin: 0.5em;

      --efficiency-class-bgcolor-app: #009036;
      --efficiency-class-bgcolor-ap:  #58AB27;
      --efficiency-class-bgcolor-a:   #B1C800;
      --efficiency-class-bgcolor-b:   #FFEC00;
      --efficiency-class-bgcolor-c:   #FECC00;
      --efficiency-class-bgcolor-d:   #F29400;
      --efficiency-class-bgcolor-e:   #E2001A;
      --efficiency-class-bgcolor-f:   #B50317;
      --efficiency-class-bgcolor-g:   #A30215;

      --efficiency-class-label-margin: 0 0 0 1em;
      --efficiency-class-label-font-family: sans-serif;
      --efficiency-class-label-color: black;

      --selected-efficiency-width: 4em;
      --selected-efficiency-height: 3em;
      --selected-efficiency-height-half: calc(var(--selected-efficiency-height) / 2);
      --selected-efficiency-margin: 0.5em;
      --selected-efficiency-bgcolor: #ccc;

      --selected-efficiency-label-margin: 0 1em 0 0;
      --selected-efficiency-label-font-family: sans-serif;
      --selected-efficiency-label-color: black;

      display: inline-block;
      position: relative;
      width: 100%;
      height: 100%;
      font-family: var(--efficiency-class-label-font-family);
      color: var(--efficiency-class-label-color);
      line-height: var(--efficiency-class-height);
    }

    .efficiency-class {
      position: relative;
      height: var(--efficiency-class-height);
      margin: var(--efficiency-class-margin);
    }

    .efficiency-class:after {
      position: absolute;
      left: 100%;
      top: 50%;
      width: 0;
      height: 0;
      margin-top: calc(var(--efficiency-class-height-half) * -1);
      content: " ";
      border: solid transparent;
      border-width: var(--efficiency-class-height-half);
      pointer-events: none;
    }

    .efficiency-class span {
      margin: var(--efficiency-class-label-margin);
    }

    #efficiency-class-app {
      width: var(--efficiency-class-base-width);
      background: var(--efficiency-class-bgcolor-app);
    }

    #efficiency-class-app:after {
      border-left-color: var(--efficiency-class-bgcolor-app);
    }

    #efficiency-class-ap {
      width: calc(var(--efficiency-class-base-width) + (1 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-ap);
    }

    #efficiency-class-ap:after {
      border-left-color: var(--efficiency-class-bgcolor-ap);
    }

    #efficiency-class-a {
      width: calc(var(--efficiency-class-base-width) + (2 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-a);
    }

    #efficiency-class-a:after {
      border-left-color: var(--efficiency-class-bgcolor-a);
    }

    #efficiency-class-b {
      width: calc(var(--efficiency-class-base-width) + (3 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-b);
    }

    #efficiency-class-b:after {
      border-left-color: var(--efficiency-class-bgcolor-b);
    }

    #efficiency-class-c {
      width: calc(var(--efficiency-class-base-width) + (4 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-c);
    }

    #efficiency-class-c:after {
      border-left-color: var(--efficiency-class-bgcolor-c);
    }

    #efficiency-class-d {
      width: calc(var(--efficiency-class-base-width) + (5 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-d);
    }

    #efficiency-class-d:after {
      border-left-color: var(--efficiency-class-bgcolor-d);
    }

    #efficiency-class-e {
      width: calc(var(--efficiency-class-base-width) + (6 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-e);
    }

    #efficiency-class-e:after {
      border-left-color: var(--efficiency-class-bgcolor-e);
    }

    #efficiency-class-f {
      width: calc(var(--efficiency-class-base-width) + (7 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-f);
    }

    #efficiency-class-f:after {
      border-left-color: var(--efficiency-class-bgcolor-f);
    }

    #efficiency-class-g {
      width: calc(var(--efficiency-class-base-width) + (8 * var(--efficiency-class-height-half)));
      background: var(--efficiency-class-bgcolor-g);
    }

    #efficiency-class-g:after {
      border-left-color: var(--efficiency-class-bgcolor-g);
    }

    .selected-efficiency {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      width: var(--selected-efficiency-width);
      height: var(--selected-efficiency-height);
      margin: var(--selected-efficiency-margin);
      line-height: var(--selected-efficiency-height);
      font-family: var(--selected-efficiency-label-font-family);
      text-align: right;
      color: var(--selected-efficiency-label-color);
      background: var(--selected-efficiency-bgcolor);

      --selected-efficiency-height-difference: calc(var(--efficiency-class-height-half) - var(--selected-efficiency-height-half));
    }

    .selected-efficiency:after {
      display: none;
      position: absolute;
      right: 100%;
      top: 50%;
      width: 0;
      height: 0;
      margin-top: calc(var(--selected-efficiency-height-half) * -1);
      content: " ";
      border: solid transparent;
      border-width: var(--selected-efficiency-height-half);
      border-right-color: var(--selected-efficiency-bgcolor);
      pointer-events: none;
    }

    .selected-efficiency span {
      margin: var(--selected-efficiency-label-margin);
    }

    #selected-efficiency-app {
      top: var(--selected-efficiency-height-difference);
    }

    #selected-efficiency-ap {
      top: calc((1 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-a {
      top: calc((2 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-b {
      top: calc((3 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-c {
      top: calc((4 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-d {
      top: calc((5 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-e {
      top: calc((6 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-f {
      top: calc((7 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #selected-efficiency-g {
      top: calc((8 * (var(--efficiency-class-margin) + var(--efficiency-class-height))) + var(--selected-efficiency-height-difference));
    }

    #container.app #selected-efficiency-app,
    #container.ap #selected-efficiency-ap,
    #container.a #selected-efficiency-a,
    #container.b #selected-efficiency-b,
    #container.c #selected-efficiency-c,
    #container.d #selected-efficiency-d,
    #container.e #selected-efficiency-e,
    #container.f #selected-efficiency-f,
    #container.g #selected-efficiency-g {
      display: block;
    }

    #container.app #selected-efficiency-app:after,
    #container.ap #selected-efficiency-ap:after,
    #container.a #selected-efficiency-a:after,
    #container.b #selected-efficiency-b:after,
    #container.c #selected-efficiency-c:after,
    #container.d #selected-efficiency-d:after,
    #container.e #selected-efficiency-e:after,
    #container.f #selected-efficiency-f:after,
    #container.g #selected-efficiency-g:after {
      display: block;
    }


  </style>
  <div id="container">
    <div id="efficiency-class-app" class="efficiency-class"><span>A++</span></div>
    <div id="efficiency-class-ap" class="efficiency-class"><span>A+</span></div>
    <div id="efficiency-class-a" class="efficiency-class"><span>A</span></div>
    <div id="efficiency-class-b" class="efficiency-class"><span>B</span></div>
    <div id="efficiency-class-c" class="efficiency-class"><span>C</span></div>
    <div id="efficiency-class-d" class="efficiency-class"><span>D</span></div>
    <div id="efficiency-class-e" class="efficiency-class"><span>E</span></div>
    <div id="efficiency-class-f" class="efficiency-class"><span>F</span></div>
    <div id="efficiency-class-g" class="efficiency-class"><span>G</span></div>
    <div id="selected-efficiency-app" class="selected-efficiency"><span>A++</span></div>
    <div id="selected-efficiency-ap" class="selected-efficiency"><span>A+</span></div>
    <div id="selected-efficiency-a" class="selected-efficiency"><span>A</span></div>
    <div id="selected-efficiency-b" class="selected-efficiency"><span>B</span></div>
    <div id="selected-efficiency-c" class="selected-efficiency"><span>C</span></div>
    <div id="selected-efficiency-d" class="selected-efficiency"><span>D</span></div>
    <div id="selected-efficiency-e" class="selected-efficiency"><span>E</span></div>
    <div id="selected-efficiency-f" class="selected-efficiency"><span>F</span></div>
    <div id="selected-efficiency-g" class="selected-efficiency"><span>G</span></div>
  </div>
  </template>

<script>
  window.customElements.define('eu-energy-label', class extends HTMLElement {
    constructor() {
      super();

      const shadowRoot = this.attachShadow({mode: 'open'});
      const currentDocument = document.currentScript.ownerDocument;
      const template = currentDocument.querySelector('#eu-energy-label-template');
      const instance = template.content.cloneNode(true);
      shadowRoot.appendChild(instance);
    }

    static get observedAttributes() {
      return ['efficiency-class'];
    }

    attributeChangedCallback(name, oldValue, newValue) {
      if (name === 'efficiency-class') {
        const efficiencyClass = newValue.toLowerCase();
        this.shadowRoot.getElementById("container").className = efficiencyClass;
      }
    }

    set efficiencyClass(newClass) {
      this.setAttribute('efficiency-class', newClass);
    }

    get efficiencyClass() {
      return this.getAttribute('efficiency-class');
    }
  });
</script>
